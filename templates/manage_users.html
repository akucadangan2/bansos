<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manajemen Pengguna - WebGIS Bansos</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white font-poppins">
    <div class="container mx-auto p-6">
        <div class="flex justify-center mb-6">
            <img src="/static/images/Kemensos.png" alt="Kemensos Logo" class="h-16">
        </div>
        <h2 class="text-3xl font-semibold text-orange-500 mb-6 text-center">Manajemen Pengguna</h2>
        <a href="{{ url_for('register') }}" class="inline-block bg-gradient-to-r from-orange-500 to-orange-600 hover:from-orange-600 hover:to-orange-700 text-white p-3 rounded-lg text-sm font-semibold mb-6 transition-all duration-300">Tambah Pengguna</a>
        <div class="overflow-x-auto">
            <table class="w-full bg-gray-800 rounded-lg shadow-lg">
                <thead>
                    <tr class="bg-gray-700 text-orange-300 text-sm">
                        <th class="p-4 text-left">Username</th>
                        <th class="p-4 text-left">Role</th>
                        <th class="p-4 text-left">Wilayah</th>
                        <th class="p-4 text-left">Status</th>
                        <th class="p-4 text-left">Aksi</th>
                    </tr>
                </thead>
                <tbody>
                    {% for user in users %}
                        <tr class="border-b border-gray-700 hover:bg-gray-700 transition">
                            <td class="p-4 text-sm">{{ user.username }}</td>
                            <td class="p-4 text-sm">{{ user.role }}</td>
                            <td class="p-4 text-sm">{{ user.region.name if user.region else '-' }}</td>
                            <td class="p-4 text-sm">{{ 'Aktif' if user.active else 'Non-aktif' }}</td>
                            <td class="p-4">
                                <a href="{{ url_for('edit_user', user_id=user.id) }}" class="text-orange-500 hover:text-orange-400 text-sm transition">Edit</a>
                                <a href="{{ url_for('delete_user', user_id=user.id) }}" class="text-red-500 hover:text-red-400 text-sm ml-4 transition" onclick="return confirm('Yakin ingin menghapus pengguna ini?')">Hapus</a>
                            </td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        <a href="{{ url_for('index') }}" class="block text-center text-orange-300 hover:text-orange-400 text-sm mt-6 transition">Kembali ke Beranda</a>
    </div>
</body>
</html>

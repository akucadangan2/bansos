{% extends "base.html" %}
{% block title %}Reset Password - WebGIS Bansos{% endblock %}
{% block content %}
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="card bg-gray-800 shadow-lg mt-5">
                <div class="card-body p-5">
                    <div class="text-center mb-4">
                        <img src="/static/images/Kemensos.png" alt="Kemensos Logo" height="60">
                        <h2 class="card-title text-orange-500 mt-3">Reset Password</h2>
                    </div>
                    {% with messages = get_flashed_messages() %}
                        {% if messages %}
                            <div class="alert alert-danger alert-dismissible fade show" role="alert">
                                {{ messages[0] }}
                                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                            </div>
                        {% endif %}
                    {% endwith %}
                    <form method="POST" action="{{ url_for('reset_password', token=token) }}">
                        <div class="mb-3">
                            <label class="form-label text-orange-300">Kata Sandi Baru</label>
                            <input type="password" name="password" class="form-control bg-gray-700 border-orange-500 text-white" placeholder="Masukkan kata sandi baru" required>
                        </div>
                        <div class="mb-4">
                            <label class="form-label text-orange-300">Konfirmasi Kata Sandi</label>
                            <input type="password" name="confirm_password" class="form-control bg-gray-700 border-orange-500 text-white" placeholder="Konfirmasi kata sandi" required>
                        </div>
                        <button type="submit" class="btn btn-orange w-100">Reset Kata Sandi</button>
                    </form>
                    <div class="text-center mt-3">
                        <a href="{{ url_for('login') }}" class="text-warning">Kembali ke Login</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}

{% extends "base.html" %}
{% block title %}Lupa Password - WebGIS Bansos{% endblock %}
{% block content %}
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="card bg-gray-800 shadow-lg mt-5">
                <div class="card-body p-5">
                    <div class="text-center mb-4">
                        <img src="/static/images/Kemensos.png" alt="Kemensos Logo" height="60">
                        <h2 class="card-title text-orange-500 mt-3">Lupa Password</h2>
                    </div>
                    {% with messages = get_flashed_messages() %}
                        {% if messages %}
                            <div class="alert alert-info alert-dismissible fade show" role="alert">
                                {{ messages[0] }}
                                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                            </div>
                        {% endif %}
                    {% endwith %}
                    <form method="POST" action="{{ url_for('forgot_password') }}">
                        <div class="mb-3">
                            <label class="form-label text-orange-300">Username</label>
                            <input type="text" name="username" class="form-control bg-gray-700 border-orange-500 text-white" placeholder="Masukkan username" required>
                        </div>
                        <button type="submit" class="btn btn-orange w-100">Kirim Link Reset</button>
                    </form>
                    <div class="text-center mt-3">
                        <a href="{{ url_for('login') }}" class="text-warning">Kembali ke Login</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
